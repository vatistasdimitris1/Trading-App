<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading App</title>
    <!-- Include TradingView Widget library -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        /* Style the container div */
        #tv_chart_container {
            width: 100%;
            height: 500px; /* Default height */
        }

        /* Adjust height for smaller devices */
        @media only screen and (max-width: 600px) {
            #tv_chart_container {
                height: 300px; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- TradingView Widget container -->
    <div id="tv_chart_container"></div>

    <script type="text/javascript">
        // Create a new TradingView widget
        new TradingView.widget(
            {
                "width": "100%", // Set width to 100% for responsiveness
                "height": 500, // Default height
                "symbol": "NASDAQ:AAPL", // Change this to the desired symbol
                "interval": "D", // Change this to the desired interval (e.g., "D" for daily, "1h" for hourly)
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "withdateranges": true,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "container_id": "tv_chart_container"
            }
        );
    </script>
</body>
</html>
